<html>
  <head>
    <link rel="stylesheet" href="../Organizando os Exercicios/estilo.css" />
  </head>
  <body id="exercicios">
    <table border="1">
      <thead>
        <tr>
          <th>NOME</th>
          <th>NOTA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const alunos = [
        { nome: "Ana", nota: 8.1 },
        { nome: "Bia", nota: 9.3 },
        { nome: "Carlos", nota: 7.7 },
        { nome: "Daniel", nota: 8.9 },
        { nome: "Julia", nota: 8.5 },
      ];

      const tbody = document.querySelector("tbody");

      alunos.forEach((aluno) => {
        const linha = document.createElement("tr");
        const colunaNome = document.createElement("td");
        const colunaNota = document.createElement("td");

        colunaNome.innerHTML = aluno.nome;
        colunaNota.innerHTML = aluno.nota;

        linha.appendChild(colunaNome);
        linha.appendChild(colunaNota);
        tbody.appendChild(linha);
      });
    </script>
  </body>
</html>
