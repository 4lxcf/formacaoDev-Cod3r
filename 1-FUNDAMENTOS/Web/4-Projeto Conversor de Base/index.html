<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Conversor de Bases</title>
  </head>

  <body>
    <div class="header">
      <h1 class="title">Conversor de Bases</h1>
      <h2 class="subtitle">
        Selecione as bases, digite o n√∫mero e clique em calcular.
      </h2>
    </div>

    <div class="switches">
      <label for="initial-base" class="label">De:</label>
      <select id="initial-base">
        <option value="10">Decimal</option>
        <option value="2">Binario</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
      </select>

      <label for="target-base" class="label">Para:</label>
      <select id="target-base">
        <option value="10">Decimal</option>
        <option value="2">Binario</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
      </select>
    </div>

    <div class="input">
      <input id="number" type="text" placeholder="0" />
      <button id="button">CONVERTER</button>
    </div>

    <div id="result">RESULTADO</div>

    <script src="script.js"></script>
  </body>
</html>
