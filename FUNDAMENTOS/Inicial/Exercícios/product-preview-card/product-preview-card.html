<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./product-preview-card.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="image"></div>
      <div class="details">
        <p class="product">Perfume</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2 class="with-discount">$149.99</h2>
          <p class="full-price">$169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="cart">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
