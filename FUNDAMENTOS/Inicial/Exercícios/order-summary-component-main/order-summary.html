<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order-summary.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"></div>
    <h2>Order Summary</h2>
    <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <div class="icon"></div>
      <div class="chosen-plan">
        <p class="name">Annual Plan</p>
        <p class="value">$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
      <button class="to-payment">Proceed to Payment</button>
      <button class="to-cancel">Cancel Order</button>
  </div>
</body>
</html>
