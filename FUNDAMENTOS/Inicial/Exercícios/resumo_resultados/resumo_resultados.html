<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resumo_resultados.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result">
    <div>
      <span style="color: hsl(241, 100%, 89%); font-weight: 700;">Your Result</span>
    </div>
    <div>
      <span style="color: hsl(0, 0%, 100%); font-size: 48px; font-weight: 900;">76</span>
      <span style="color: hsl(246, 100%, 72%);">of 100</span>
    </div>
    <div>
      <span style="color: hsl(0, 0%, 100%);">Great</span>
      <span style="color: hsl(241, 100%, 89%);">
        You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
  </div>
  <div class="summary">
    Summary
  
    Reaction
    80 / 100
  
    Memory
    92 / 100
  
    Verbal
    61 / 100
  
    Visual
    72 / 100
  
    Continue
  </div>
  <div class="attribution" style="flex-direction: row; justify-content: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandre Ferreira</a>.
  </div>
</body>
</html>
